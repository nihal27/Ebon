<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Css Files -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/animate.min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
  <link rel="shortcut icon" href="assets/logo/favicon.png">

  <!-- Meta tags -->

    <meta name="title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
     <meta name="description" content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
     <meta name="img" content="{%if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ site.thumbnail }}{% endif %}">

  <!-- Open Graph Tags -->

<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}/thumbs/{{ page.thumbnail }}" />
<meta property="og:site_name" content="{{site.title}}">
<meta property="article:publisher" content="http://www.facebook.com/{{site.tilte}}" />
<meta property="article:author" content="https://www.facebook.com/{{site.author}}" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

<!-- Twitter Tags -->

<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:site" content="@Ebon" />
<meta name="twitter:creator" content="@Ebon">
<meta name="twitter:card" content="summary">

</head>
<body>

<!-- Navigation -->
<div class="nav" id="nav">
  {% include nav.html%}
</div>

{{content}}

<!-- Footer -->
<div class="footer" id="footer">
  {% include footer.html%}
</div>

<!-- preloader -->
<div class="preloader">
  <div class="spin-container">  
  <div class="spinner"></div>
  </div>
</div>

<!-- Javascript Files -->
<script src="{{site.baseurl}}/js/jquery-3.2.1.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="{{site.baseurl}}/js/bootstrap.min.js" charset="utf-8"></script>
<script src="{{site.baseurl}}/js/wow.min.js" charset="utf-8"></script>
<script src="{{site.baseurl}}/js/main.js" charset="utf-8"></script>
</body>
</html>
