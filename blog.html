---
layout: default
permalink: /blog.html
---

<!-- blog-section -->

<div class="blog-page">
	<div class="top">
		<h1>Blog</h1>
		</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				{% for post in site.posts %}
               <div class="wrapper">	
			  <div class="image-container">
			  	<a href="{{site.url}}/{{post.url}}"><img src="{{post.img}}" alt="{{post.title}}"></a>
			  </div>
			  <div class="content">

			  	<div class="content-container">
			  	<a href="{{site.url}}/{{post.url}}"><h2>{{post.title}}</h2></a>
			  	<div class="subheading">
			  		<p>
			  			{{post.author}}
			  		</p>
			  		<p>
			  			{{ post.date | date: '%B %d, %Y' }}
			  		</p>
			  	</div>
			  	<div class="details">
			  		<p>{{post.description}}</p>
			  	</div>
			  	<span><a href="{{post.url}}"> read more</a></span>
			  	</div>
			  </div>
              </div>
			  {% endfor %}
			</div>
		</div>
	</div>
</div>
