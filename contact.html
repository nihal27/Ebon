<!-- contact -->

<div class="contact">
	<div class="top-image"></div>
	<h1>Contact Us</h1>

	<div class="container">

		<div class="row">
			<div class="col-lg-12">

				<!-- forms -->
				<div class="form-container">

                             <form method="POST" action="http://formspree.io/ebonxindia@gmail.com" class="form-group">

                              <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                              <input class="form-control" type="text" name="Name" placeholder="Name" required="true">
                              </div>
                              <br>

                              <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                              <input class="form-control" type="number" name="Phone no." placeholder="Mobile no." required="true">
                              </div>
                              <br>

                              <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                               <input type="text" name="Email Id" class="form-control" placeholder="Email" required="true">
                                </div>
                                <br>

                              <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-home" aria-hidden="true"></i></span>
                               <input type="text" name="Address" class="form-control" placeholder="Address" required="true">
                                </div>
								       <br>
											 <div class="input-group">
											 <span class="input-group-addon"><i class="fa fa-sticky-note" aria-hidden="true"></i></span>
												<input type="text" name="Coupons" class="form-control" placeholder="Coupons" required="true">
												 </div>
								         <br>

                                <textarea class="form-control" name="Description" cols="30" rows="10" placeholder="Please provide us complete details."></textarea>

                                 <br>
                              <button class="btn btn-primary" type="submit">submit</button>
                          </form>

				</div>
			</div>
		</div>
	</div>
</div>
